<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>教练信息</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="assets/css/light7.css">
<link rel="stylesheet" href="./css/app.css">
</head>
<body>
<!-- 你的html代码 -->
<div class="page">
<div class="content">
<nav class="m-form-banner">
	<img src="./images/handleIn.png">
</nav>
<form class="m-form"> 
	<div class="m-form-title"><span class="u-title">报名费</span><span class="m-color-orange">￥500</span></div>
	<div class="m-form-item">
		<label>姓名</label><input type="text" class="m-input-text" placeholder="请输入您的姓名">
	</div>
	<div class="m-form-item">
		<label>联系电话</label><input type="tel" class="m-input-text" placeholder="请输入您的联系电话">
	</div>
	<div class="m-form-item">
		<label>性别</label>
		<div class="m-input-box">
			<div class="m-ardio">
				<input type="radio" id="boy" name="sex" value="男" checked="checked"><span></span>
			</div>
			<label for="boy">男</label>
			<div class="m-ardio">
				<input type="radio" id="girl" name="sex" value="女"><span></span>
			</div>
			<label for="girl">女</label>
		</div>
	</div>
	<div class="m-form-item">
		<label>年龄</label><input type="tel" class="m-input-text" placeholder="请输入您的年龄">
	</div>
	<div class="m-form-item">
		<label>身份证</label><input type="text" class="m-input-text" placeholder="请输入您的姓名">
	</div>
	<div class="m-form-item">
		<label>住址</label><input type="text" class="m-input-text" placeholder="请输入您的住址">
	</div>
	<div class="m-form-item">
		<label>备注</label>
		<div class="m-form-mark">
			<p>1、学员缴费报名后，可购买教练教学套餐。</p>
			<p>2、直学自考学员缴费报名后，可自行购买科目练车。</p>
			<p>3、身份证源文件、体检表、居住证线下收取</p>
		</div>
	</div>
	<button class="btn-handleIn">报名</button>
</form>
	
</div>	
</div>
<script type='text/javascript' src='http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/js/light7.min.js' charset='utf-8'></script>
</body>
</html>
