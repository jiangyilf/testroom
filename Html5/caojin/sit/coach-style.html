<script type="text/javascript">
$(function(){
	$.init();
	var loading = false;
	var maxItems = 100;
	var itemsPerLoad = 20;
	function addItems(number, lastIndex) {
	    var html = '';
	    /*这里写ajax请求*/
	    for (var i = 0; i<10; i++) {
	    	html += "<div>test</div>";
	    }

	    $('.u-coach-log').append(html);
	}

	addItems(itemsPerLoad, 0);

	var lastIndex = 20;

	$(document).on('infinite', '.infinite-scroll',function() {
	    // 如果正在加载，则退出
	    if (loading) return;
	    // 设置flag
	    loading = true;
	    setTimeout(function() {
	        loading = false;
	        if (lastIndex >= maxItems) {
	            $.detachInfiniteScroll($('.infinite-scroll'));
	            $('.infinite-scroll-preloader').remove();
	            return;
	        }
	        addItems(itemsPerLoad, lastIndex);
	        lastIndex = $('.u-coach-log .g-item-block').length;
	    }, 1000);
	});
});
$(function(){
