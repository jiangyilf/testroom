<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>教练信息</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="assets/css/light7.css">
<link rel="stylesheet" href="./css/app.css">
<style type="text/css">
	.u-user-push{display: flex;align-items: center;padding: .5rem;padding-bottom:0;background: #fff;}
	.u-user-push .u-user-avatar{width: 3rem;border-radius: 50%;padding: 0;}
	.u-user-push .u-user-name{padding-left: .5rem;}
	.handle-star{display: flex;justify-content: space-between;align-items: center;}
	.handle-star .active{color: #ed505c;font-weight: bolder;}
</style>
</head>
<body>
<!-- 你的html代码 -->
<div class="page">
<div class="content"> 
	<div class="u-user-push">
		<img class="u-user-avatar" src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg">
		<div class="u-user-name">昵称：000000</div>
	</div>
	<div class="u-log-push">
		<textarea class="push-text" placeholder="亲，请写下你对教练的评价，谢谢！"></textarea>
		<div class="image-box">
			<div id="inline-box" style="display: inline-block;">
				<img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg">
				<img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg">
			</div>
			<span class="add-msg ">
				<input id="file_upload" class="file_upload" name="file_upload" type="file" multiple="true">
			</span>
		</div>
		<div class="handle-star">
			<span>教练评级</span>
			<div><span class="icon icon-star" data-index="1"></span> <span class="icon icon-star" data-index="2"></span> <span class="icon icon-star" data-index="3"></span> <span class="icon icon-star" data-index="4"></span> <span class="icon icon-star" data-index="5"></span></div>
		</div>
		<input type="tel" id="star-num" hidden>
		<a href="#" class="btn-push-sure">确定</a>
	</div>
</div>	
</div>
<script type='text/javascript' src='http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js' charset='utf-8'></script>
<script type="text/javascript" src="assets/uploadifive/jquery.uploadifive.min.js"></script>
<script type='text/javascript' src='assets/js/light7.min.js' charset='utf-8'></script>
<script type="text/javascript">
 	/*星星数量*/
 	$('.handle-star .icon-star').on('click',function(e){
 		e.preventDefault();
 		var _index = $(this).data('index');
 		console.log(_index);
 		var _arrE = $('.handle-star .icon-star');
 		_arrE.each(function(i,e){
 			$(e).removeClass('active');
 		});
 		for(var i=0;i<_index;i++){
 			$(_arrE[i]).addClass('active');
 		}
 		$('#star-num').val(_index);
 	});


	$('.file_upload').uploadifive({
		'auto'			 : true,
		'multi'			: true,//是否允许同时上传多文件
		'fileSizeLimit'	: '5MB',
		'fileType'		 : ["image\/jpg","image\/jpeg","image\/png"],
		'uploadLimit'	  : 9, //同时上传文件数目限制。默认1一次可传几个文件。
		'formData'         : {
				ProjectName: 'olmpic2',
				Resize: 'true',
				Rotate:'true',
			 	QiNiu:'true'
		},
		'uploadScript'	 : "http://uploads.event.cdsb.com/Home/Index/upload5.html ",
		'onUploadComplete' : function(file, response) {
			if(response.indexOf("上传文件格式不对！")>=0){
				console.log('上传失败');
			}else{
				var data = JSON.parse(response);
				var _html= '<img  src="'+data.resize+'" img-url="'+data.resize+'">';
				console.log(_html)
				$("#inline-box").append(_html);		
			}
		}
	});
</script>
</body>
</html>
