<body class="am-with-fixed-navbar">
<header data-am-widget="header" class="am-header am-header-default ">
<div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1)" class="am-icon-chevron-left"></a>
  	</div>
  <h1 class="am-header-title">我要报名</h1>
</header>
<section class="coach-order">
<form class="am-form am-form-horizontal">
  <fieldset>
    <legend>完成以下信息</legend>

    <div class="am-form-group">
      <label class="am-u-sm-4">姓名</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">电话</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">性别</label>
      <div class="am-u-sm-8">
          <label>
            <input type="radio" name="doc-radio-1" value="option1" checked>
            男
          </label>
          <label style="margin-left: 12px;">
            <input type="radio" name="doc-radio-1" value="option2">
            女
          </label>
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">身份证</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">住址</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">学习类型</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <label class="am-u-sm-4">补充</label>
      <div class="am-u-sm-8">
        <input type="text" class="im-form-input" placeholder="">
      </div>
    </div>
    <div class="am-form-group">
      <button class="am-btn am-btn-default am-center">确认</button>
    </div>

  </fieldset>
</form>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
