<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入雷达图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">

    <body>
        <!-- 用于开发测试 H5ComponentRadar 对象（雷达图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            $(function(){
            var cfg_radar = {
                type:'rader',
                data:[
                    ['Javscript', .3 ,'#ff7676'],
                    ['HTML5', .1 ],
                    ['jquery', .2 ],
                    ['php', .15 ],
                    ['boortstrap', .2 ],
                    /*['CSS', .05 ]*/
                ],
                width:530,
                height:530,
                css:{top:150,opacity: 1},
                animationIn:{opacity: 1},
                animationOut:{opacity: 0}, 
                center:true
            }


            $('.iphone').append(  new H5ComponentRadar( 'radar', cfg_radar ) );


            var leave = true;
            $('body').click(function (){
                leave = !leave;
                $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
            });
            $('body').click();
        });


        </script>

    </body>

</html>
