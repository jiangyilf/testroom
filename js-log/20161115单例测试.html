	this.name = name;
	this.time = Math.random();
}

CreateCooke.prototype.getName = function(){
	return (console.log(this.name));
}

//代理实现单例
var SingletonCreateCooke = (function(){
	var instance;
	return function(name){
		if(!instance){
			instance =  new CreateCooke(name);
		}
		return instance;
	}
})();

var a = new SingletonCreateCooke('曲奇');
var b = new SingletonCreateCooke('苏打');

console.log(a === b);
